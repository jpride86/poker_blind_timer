<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Blind Timer</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#121212">
  <link rel="apple-touch-icon" href="icon.png">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered:', reg))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #121212;
      color: white;
      padding: 30px;
    }
    .timer {
      font-size: 3em;
      margin: 20px 0;
    }
    .level {
      font-size: 2em;
      margin-bottom: 10px;
    }
    button, input {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
    }
    .player-section {
      margin: 20px 0;
    }
    #playerList, #knockoutLog {
      margin-top: 10px;
      list-style: none;
      padding: 0;
    }
    #playerList li, #knockoutLog li {
      margin: 5px 0;
    }
    .buyin-button, .knockout-button {
      margin-left: 10px;
    }
    .eliminated {
      text-decoration: line-through;
      color: gray;
    }
    #blindSetup {
      margin-bottom: 20px;
    }
    #blindSetup input {
      width: 80px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <h1>Poker Blind Timer</h1>

  <div class="player-section">
    <h2>Define Blind Levels</h2>
    <div id="blindSetup">
      <input type="number" id="smallBlind" placeholder="Small Blind" />
      <input type="number" id="bigBlind" placeholder="Big Blind" />
      <input type="number" id="duration" placeholder="Duration (sec)" />
      <button onclick="addBlindLevel()">Add Level</button>
    </div>
    <ul id="blindList"></ul>
  </div>

  <div class="player-section">
    <h2>Players</h2>
    <input type="text" id="playerName" placeholder="Enter player name" />
    <button onclick="addPlayer()">Add Player</button>
    <div id="playersRemaining">Players remaining: 0</div>
    <ul id="playerList"></ul>
  </div>

  <div class="player-section">
    <h2>Knockout Log</h2>
    <ul id="knockoutLog"></ul>
  </div>

  <div class="level" id="blindLevel">Level 1: -- / --</div>
  <div class="timer" id="countdown">00:00</div>
  <button onclick="startTimer()">Start</button>
  <button onclick="pauseTimer()">Pause</button>
  <button onclick="resetTimer()">Reset</button>

  <script>
    let blindStructure = [];
    let currentLevel = 0;
    let timeRemaining = 0;
    let timerInterval;
    let running = false;
    let players = [];
    let knockoutOrder = [];

    function addBlindLevel() {
      const small = parseInt(document.getElementById("smallBlind").value);
      const big = parseInt(document.getElementById("bigBlind").value);
      const duration = parseInt(document.getElementById("duration").value);

      if (!isNaN(small) && !isNaN(big) && !isNaN(duration)) {
        blindStructure.push({ level: blindStructure.length + 1, small, big, duration });
        updateBlindList();
        if (blindStructure.length === 1) {
          currentLevel = 0;
          timeRemaining = blindStructure[0].duration;
          updateDisplay();
        }
      }
    }

    function updateBlindList() {
      const ul = document.getElementById("blindList");
      ul.innerHTML = "";
      blindStructure.forEach(b => {
        const li = document.createElement("li");
        li.textContent = `Level ${b.level}: ${b.small} / ${b.big} (${b.duration}s)`;
        ul.appendChild(li);
      });
    }

    function updateDisplay() {
      if (blindStructure.length === 0) return;
      const minutes = Math.floor(timeRemaining / 60).toString().padStart(2, '0');
      const seconds = (timeRemaining % 60).toString().padStart(2, '0');
      document.getElementById("countdown").textContent = `${minutes}:${seconds}`;
      const level = blindStructure[currentLevel];
      document.getElementById("blindLevel").textContent = `Level ${level.level}: ${level.small} / ${level.big}`;
    }

    function startTimer() {
      if (running || blindStructure.length === 0) return;
      running = true;
      timerInterval = setInterval(() => {
        if (timeRemaining > 0) {
          timeRemaining--;
          updateDisplay();
        } else {
          nextLevel();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      running = false;
    }

    function resetTimer() {
      pauseTimer();
      currentLevel = 0;
      if (blindStructure.length > 0) {
        timeRemaining = blindStructure[0].duration;
        updateDisplay();
      } else {
        document.getElementById("countdown").textContent = "00:00";
        document.getElementById("blindLevel").textContent = "Level 1: -- / --";
      }
    }

    function nextLevel() {
      currentLevel++;
      if (currentLevel >= blindStructure.length) {
        clearInterval(timerInterval);
        document.getElementById("countdown").textContent = "Tournament Over";
        return;
      }
      timeRemaining = blindStructure[currentLevel].duration;
      updateDisplay();
    }

    function addPlayer() {
      const nameInput = document.getElementById("playerName");
      const name = nameInput.value.trim();
      if (name && !players.some(p => p.name === name)) {
        players.push({ name: name, buyins: 1, eliminated: false });
        updatePlayerList();
        nameInput.value = "";
      }
    }

    function updatePlayerList() {
      const list = document.getElementById("playerList");
      list.innerHTML = "";
      players.forEach((player, index) => {
        const li = document.createElement("li");
        li.className = player.eliminated ? "eliminated" : "";
        li.innerHTML = `
          ${player.name} - Buy-ins: ${player.buyins}
          <button class='buyin-button' onclick='addBuyin(${index})'>+1 Buy-in</button>
          <button class='knockout-button' onclick='toggleElimination(${index})'>${player.eliminated ? "Undo KO" : "Knock Out"}</button>
        `;
        list.appendChild(li);
      });
      updateRemainingCount();
      updateKnockoutLog();
    }

    function updateRemainingCount() {
      const remaining = players.filter(p => !p.eliminated).length;
      document.getElementById("playersRemaining").textContent = `Players remaining: ${remaining}`;
      if (remaining === 1) {
        const winner = players.find(p => !p.eliminated);
        alert(`${winner.name} is the winner!`);
      }
    }

    function updateKnockoutLog() {
      const log = document.getElementById("knockoutLog");
      log.innerHTML = "";
      knockoutOrder.forEach((name, i) => {
        const li = document.createElement("li");
        li.textContent = `#${i + 1}: ${name}`;
        log.appendChild(li);
      });
    }

    function addBuyin(index) {
      players[index].buyins++;
      updatePlayerList();
    }

    function toggleElimination(index) {
      const player = players[index];
      player.eliminated = !player.eliminated;
      if (player.eliminated) {
        knockoutOrder.push(player.name);
      } else {
        knockoutOrder = knockoutOrder.filter(name => name !== player.name);
      }
      updatePlayerList();
    }

    updateDisplay();
  </script>
</body>
</html>
