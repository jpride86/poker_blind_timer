<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Blind Timer</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#121212">
  <link rel="apple-touch-icon" href="icon.png">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered:', reg))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #121212;
      color: white;
      padding: 30px;
      transition: background-color 0.5s ease;
    }
    .flash {
      animation: flashRed 1s alternate infinite;
    }
    @keyframes flashRed {
      from { background-color: #121212; }
      to { background-color: red; }
    }
    .timer {
      font-size: 3em;
      margin: 20px 0;
    }
    .level {
      font-size: 2em;
      margin-bottom: 10px;
    }
    button, input {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
    }
    .player-section {
      margin: 20px 0;
    }
    #playerList, #knockoutLog, #blindList {
      margin-top: 10px;
      list-style: none;
      padding: 0;
    }
    #playerList li, #knockoutLog li, #blindList li {
      margin: 8px 0;
    }
    .buyin-button, .knockout-button, .delete-button {
      margin-left: 10px;
    }
    .eliminated {
      text-decoration: line-through;
      color: gray;
    }
    #blindSetup {
      margin-bottom: 20px;
    }
    #blindSetup input {
      width: 80px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <audio id="whistleSound" src="https://actions.google.com/sounds/v1/sports/whistle_blow.ogg" preload="auto"></audio>
  <h1>Poker Blind Timer</h1>
  <!-- The rest of your unchanged HTML remains here -->

  <script>
    let blindStructure = [];
    let currentLevel = 0;
    let timeRemaining = 0;
    let timerInterval;
    let running = false;
    let players = [];
    let knockoutOrder = [];
    let whistlePlayed = false;

    function updateDisplay() {
      if (blindStructure.length === 0) return;
      const minutes = Math.floor(timeRemaining / 60).toString().padStart(2, '0');
      const seconds = (timeRemaining % 60).toString().padStart(2, '0');
      document.getElementById("countdown").textContent = `${minutes}:${seconds}`;
      const level = blindStructure[currentLevel];
      document.getElementById("blindLevel").textContent = `Level ${level.level}: ${level.small} / ${level.big}`;

      if (timeRemaining <= 60 && !whistlePlayed) {
        document.body.classList.add("flash");
        document.getElementById("whistleSound").play();
        whistlePlayed = true;
      }
    }

    function startTimer() {
      if (running || blindStructure.length === 0) return;
      running = true;
      whistlePlayed = false;
      document.body.classList.remove("flash");
      timerInterval = setInterval(() => {
        if (timeRemaining > 0) {
          timeRemaining--;
          updateDisplay();
        } else {
          nextLevel();
        }
      }, 1000);
    }

    function updateRemainingCount() {
      const remaining = players.filter(p => !p.eliminated).length;
      document.getElementById("playersRemaining").textContent = `Players remaining: ${remaining}`;
      if (remaining === 1 && players.length > 1) {
        const winner = players.find(p => !p.eliminated);
        alert(`${winner.name} is the winner!`);
      }
    }
  </script>
</body>
</html>
